<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Constructora Benitto-Paz</title>
</head>
<body>
<header>
    <div class="p-3 bg-primary text-white text-center">
        <h1>Constructora Benitto-Päz</h1>
    </div>
</header>
<div class="proposito text-center">
    <h2>Propósito de la página</h2>
    <p>Esta página tiene como propósito gestionar el personal de la empresa <strong>Constructora Benitto-Päz</strong>.
        Podrás <strong>acceder a datos básicos</strong>, <strong>agregar</strong> y <strong>eliminar</strong> colaboradores</p>
</div>
<div class="listado-usuarios text-center">
    <h2>Listado de Usuarios</h2>
    <div id="userGrid" class="grid-container"></div>
</div>


<div class="formulario text-center">
    <h2>Formulario</h2>
    <form id="registrationForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div id="nombreError" class="error"></div>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <div id="apellidoError" class="error"></div>
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            <div id="fechaNacimientoError" class="error"></div>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" required>
                <option value="Ingeniero">Ingeniero</option>
                <option value="Jornal">Jornal</option>
                <option value="Obrero">Obrero</option>
                <option value="RRHH">RRHH</option>
                <option value="Prevencionista de Riesgos">Prevencionista de Riesgos</option>
                <option value="Gerente Unidad">Gerente de Unidad</option>
                <option value="Nochero">Nochero</option>
                <option value="Ejecutivo de Ventas">Ejecutivo de Ventas</option>
                <option value="Operario de Maquinaria">Operario de Maquinaria</option>
            </select>
        </div>
        <div>
            <label for="fechaIngreso">Fecha de Ingreso:</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso" required>
            <div id="fechaIngresoError" class="error"></div>
        </div>
        <button type="submit">Registrar</button>
    </form>
</div>
<!-- Modal de confirmación -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <p>Usuario registrado correctamente</p>
        <button id="confirmButton">Confirmar</button>
    </div>
</div>


</body>
<script src="index.js"></script>
</html>
